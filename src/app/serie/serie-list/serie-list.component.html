<div class="container mt-4">
  <h2 class="mb-4">Series de TV</h2>

  <div class="row">

    <div class="col-md-8">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Canal</th>
            <th>Temporadas</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let serie of series" (click)="seleccionarSerie(serie)">
            <td>{{ serie.id }}</td>
            <td>
              <a [href]="serie.website" target="_blank">{{ serie.name }}</a>
            </td>
            <td>{{ serie.channel }}</td>
            <td>{{ serie.seasons }}</td>
          </tr>
        </tbody>
      </table>

      <p class="mt-3 text-muted font-weight-bold">
        Promedio de temporadas: {{ promedioTemporadas.toFixed(2) }}
      </p>
    </div>

    <div class="col-md-4" *ngIf="serieSeleccionada">
      <div class="card">
        <img
          [src]="serieSeleccionada.image"
          [alt]="serieSeleccionada.name"
          class="card-img-top"
        />
        <div class="card-body">
          <h5 class="card-title">{{ serieSeleccionada.name }}</h5>
          <p class="card-text">{{ serieSeleccionada.description }}</p>
          <a
            [href]="serieSeleccionada.website"
            target="_blank"
            class="btn btn-primary"
          >
            Ver m√°s
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
